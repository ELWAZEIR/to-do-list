<html lang="en">

<head>

<body>
  
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
            <div class=" card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Sign in</h3>
                <!-- -------------------------------------------------------------------------------------->


                <div class="form-outline mb-4">
                  <input type="text" id="email" value="" placeholder="Enter your email "
                    class="form-control form-control-lg" required/>
                  <label class="form-label" for="typeEmailX-2" "><h6>Email</h6></label>
                </div>
                      <!-- ----------------------------------------------------------------------------------->
                <div class=" form-outline mb-4">
                    <input type="password" id="password" value="" placeholder="Enter your password"
                      class="form-control form-control-lg" required />
                    <label class="form-label" for="typePasswordX-2" "> <h6>Password</h6></label>
                </div>
                      <!-- --------------------------------------------------------------------------------------->
                <button class=" btn btn-primary btn-lg btn-block w-25" id="sub" onclick="loginUser()">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

  <script src="js/login.js"></script>
